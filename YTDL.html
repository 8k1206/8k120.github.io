<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">YouTube Downloader</h1>
        <input 
            id="youtubeUrl" 
            type="text" 
            placeholder="Enter YouTube URL" 
            class="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <button 
            id="downloadBtn" 
            class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition"
        >
            Download
        </button>
        <p id="error" class="text-red-500 mt-2 hidden">Please enter a valid YouTube URL</p>
    </div>

    <script>
        const youtubeUrlInput = document.getElementById('youtubeUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMsg = document.getElementById('error');

        downloadBtn.addEventListener('click', () => {
            const url = youtubeUrlInput.value.trim();
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/;

            if (!url || !youtubeRegex.test(url)) {
                errorMsg.classList.remove('hidden');
                return;
            }

            errorMsg.classList.add('hidden');

            // Using y2mate download link as an example (Note: This is for demonstration and may not work due to API restrictions)
            const downloadUrl = `https://www.y2mate.com/youtube/${getVideoId(url)}`;
            window.open(downloadUrl, '_blank');
        });

        function getVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : '';
        }
    </script>
</body>
</html>
